<!DOCTYPE html>
<html>
<head>
    <title>Reaction Timer</title>
    <style>
        #shape {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Reaction Tester</h1>
    <p>Click on the box as soon as you can!</p>
    <div id="shape"></div>

    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var start; // Move this variable declaration outside for scope accessibility

        function move() {
            var left;
            var top;
            var wh = (Math.random() * 200) + 100;

            var maxLeft = window.innerWidth - wh;
            var maxTop = window.innerHeight - wh - 100;

            left = Math.random() * maxLeft;
            top = Math.random() * maxTop + 100;

            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.width = wh + "px";
            document.getElementById("shape").style.height = wh + "px";
            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.backgroundColor = getRandomColor();

            start = new Date().getTime(); // Reset start time when the shape appears
        }

        move();

        document.getElementById("shape").onclick = function() {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timeTaken = (end - start) / 1000;
            alert("Reaction time: " + timeTaken + " seconds");
            move();
        };
    </script>

</body>
</html>
